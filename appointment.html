<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Modern Barbershop</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="experts.html">Experts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="appointment.html">Book Appointment</a>
            </li>
        </ul>
    </nav>

    <div class="container my-5">
        <div class="appointment-card">
            <h2 class="text-center">Book an Appointment</h2>
            <form class="appointment-form" action="payment.html" method="get">
                <!-- Les champs du formulaire ici -->
                <div class="mb-3">
                    <label for="barberSelect" class="form-label">Choose Your Barber</label>
                    <select class="form-select" id="barberSelect">
                        <option>John Doe - Master Barber</option>
                        <option>Jane Smith - Color Specialist</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="serviceSelect" class="form-label">Select Service</label>
                    <select class="form-select" id="serviceSelect">
                        <option>Classic Cut - $25</option>
                        <option>Beard Trim - $15</option>
                        <option>Coloring - $40</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <label for="appointmentDate" class="form-label">Date and Time</label>
                    <input type="datetime-local" class="form-control" id="appointmentDate">
                </div>
    
                <div class="mb-3">
                    <label for="customerPhone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="customerPhone" placeholder="Enter your phone number">
                </div>
                
    
                <div class="mb-3">
                    <label for="customerEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="customerEmail" placeholder="name@example.com">
                </div>
    
                <!-- ... autres champs du formulaire ... -->
                <button type="submit" class="btn btn-primary">Book Now</button>
            </form>
        </div>
    </div>

    <script src="path-to-your-javascript-file.js"></script>
</body>
</html>
