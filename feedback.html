<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Modern Barbershop</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="feedback-card">
            <h2 class="text-center">Share Your Experience</h2>
            <form class="feedback-form">
                <div class="mb-3">
                    <label for="customerName" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="customerName" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                    <label for="customerEmail" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="customerEmail" placeholder="john.doe@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="serviceRating" class="form-label">Service Rating</label>
                    <select class="form-select" id="serviceRating">
                        <option>Excellent</option>
                        <option>Good</option>
                        <option>Average</option>
                        <option>Poor</option>
                        <option>Terrible</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="feedbackMessage" class="form-label">Your Feedback</label>
                    <textarea class="form-control" id="feedbackMessage" rows="5" placeholder="Share your experience with us" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
        </div>
    </div>
</body>
</html>
